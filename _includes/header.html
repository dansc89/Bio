<div class="header-icons">
  <a href="mailto:{{ site.email }}" aria-label="Send email">
    <i class="icon fa fa-envelope" aria-hidden="true"></i>
  </a>
  {% if site.twitter_username %}
    <a aria-label="My Twitter" target="_blank" href="https://twitter.com/{{ site.twitter_username }}">
      <i class="icon fa fa-twitter" aria-hidden="true"></i>
    </a>
  {% endif %}
  {% if site.instagram_username %}
    <a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/{{ site.instagram_username }}">
      <i class="icon fa fa-instagram" aria-hidden="true"></i>
    </a>
  {% endif %}
  <!-- Add other social media icons like YouTube, Blue Sky, etc. -->
</div>
